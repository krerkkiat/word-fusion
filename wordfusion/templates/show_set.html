{% extends "layout.html" %}
{% block body %}
  <div class="set">
    <h4>{{ set_object.name }}</h4>
    <p>{{ set_object.description }}</p>
    <ul>
    {% for word in set_object.compound_words %}
      <li><span>{{ word.text_th }}</span> <span>{{ word.text_eng }}</span></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('play_set', set_id=set_object.id) }}">Play this set</a>
  </div>
{% endblock %}
