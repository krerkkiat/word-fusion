{% extends "layout.html" %}
{% block body %}
  <ul>
    {% for s in word_sets %}
      <li><a href="{{ url_for('show_word_set', word_set_id=s.id) }}">{{ s.name }}</a> <a href="{{ url_for('matchinggame.play', type='set', word_set_id=s.id) }}">Play this set</a></li>
    {% endfor %}
  </ul>
{% endblock %}
